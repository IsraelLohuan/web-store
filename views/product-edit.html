<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Lista de Produtos
      </h1>
    </section>
    
    <!-- Main content -->
    <section class="content">
    
      <div class="row">
          <div class="col-md-12">
              <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Editar Produto</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" action="http://localhost/store-web/admin/product/edit/{$product.id}" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="desperson">Titulo</label>
                  <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo" value="{$product.titulo}" required>
                </div>
                <div class="form-group">
                    <label for="desperson">Descricao</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descricao" value="{$product.descricao}" required>
                </div>
                <div class="form-group">
                  <label for="desperson">Valor</label>
                  <input type="text" class="form-control" id="preco" name="preco" placeholder="Valor" value="{$product.preco}" required>
                </div>
                <div class="form-group">
                    <label for="desperson">Desconto</label>
                    <input type="text" class="form-control" id="desconto" name="desconto" placeholder="Desconto" value="{$product.desconto}" required>
                </div>
                <select class="form-control select2" style="width: 100%;" id="produto_categoria_id" name="produto_categoria_id">
                  {loop="$categories"}
                      <option value="{$value.id}" {if="$product.produto_categoria_id == $value.id"}selected{/if}>{$value.descricao}</option>
                  {/loop}
               </select>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" name="destaque" id="destaque" value="1" {if="$product.destaque == 1"}checked{/if}> Produto Em Destaque
                    </label>
                  </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" name="masculino" id="masculino" value="1" {if="$product.masculino == 1"}checked{/if}> Produto Masculino
                    </label>
                  </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </form>
          </div>
          </div>
      </div>
    
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
