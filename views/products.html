<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Lista de Produtos
      </h1>
    </section>
    
    <!-- Main content -->
    <section class="content">
    
      <div class="row">
          <div class="col-md-12">
              <div class="box box-primary">
                
                <div class="box-header">
                  <a href="./product/create" class="btn btn-success">Cadastrar Produto</a>
                </div>
    
                <div class="box-body no-padding">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th style="width: 10px">#</th>
                        <th>Produto</th>
                        <th>Preco</th>
                        <th>Destaque</th>
                      </tr>
                    </thead>
                    <tbody>
                      {loop="$products"}
                      <tr>
                        <td>{$value.id}</td>
                        <td>{$value.titulo}</td>
                        <td>R$ {$value.preco}</td>
                        <td>{if="$value.destaque == 1"}Sim{else}NÃ£o{/if}</td>
                        <td>
                          <a href="./product/edit/{$value.id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                          <a href="./product/delete/{$value.id}" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                        </td>
                      </tr>
                      {/loop}
                    </tbody>
                  </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                  <ul class="pagination pagination-sm no-margin pull-right">
                    {loop="$pages"}
                    <li><a href="{$value.href}">{$value.text}</a></li>
                    {/loop}
                  </ul>
                </div>
              </div>
          </div>
      </div>
    
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
